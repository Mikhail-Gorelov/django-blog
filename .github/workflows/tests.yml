name: Tests

env:
  COVERAGE_THRESHOLD: 75

on:
  push:
# also need redis, also need mailhog
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    steps:
      - uses: actions/checkout@v4
      - name: Build project
        run: docker-compose build
      - name: Migration check
        run: docker-compose run --entrypoint="" --no-deps blog python manage.py makemigrations --check
      - name: Tests
        run: docker-compose run --entrypoint="" -u root blog coverage run manage.py test
      - name: Coverage check
        run: docker-compose run --entrypoint="" -u root blog coverage report --fail-under=$COVERAGE_THRESHOLD

  test_isort:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut Repo
        uses: actions/checkout@v4
      - name: Run the isort
        run: |
          pip install isort
          cd web
          isort . --check

  test_black:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut Repo
        uses: actions/checkout@v4
      - name: Run the black
        id: tests
        run: |
          pip install black
          cd web
          black . --check

  test_flake8:
    runs-on: ubuntu-latest
    steps:
      - name: CheckOut Repo
        uses: actions/checkout@v4
      - name: Run the black
        run: |
          pip install flake8
          cd web
          flake8 .
