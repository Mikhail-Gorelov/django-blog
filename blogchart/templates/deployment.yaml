apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "blogchart.fullname" . }}
  labels:
    {{- include "blogchart.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "blogchart.fullname" . }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "blogchart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "blogchart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "blogchart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            httpGet:
              path: {{ .Values.django.healthCheckUrl }}
              port: http
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            httpGet:
              path: {{ .Values.django.healthCheckUrl }}
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: SUPERUSER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: blogchart-secrets
                  key: superUserEmail
                  optional: false
            - name: SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: blogchart-secrets
                  key: superUserPassword
                  optional: false
            - name: ENABLE_RENDERING
              value: {{ .Values.django.enableRendering | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: blogchart-secrets
                  key: secretKey
                  optional: false
            - name: DJANGO_ALLOWED_HOSTS
              value: {{ required "django allowed hosts is required" .Values.django.allowedHosts | quote }}
            - name: POSTGRES_HOST
              value: {{ default (printf "%s-postgresql" .Release.Name) .Values.postgresql.host | quote }}
            - name: POSTGRES_PORT
              value: {{ .Values.django.db.postgresPort | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.auth.database  | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.auth.password | quote }}
            - name: REDIS_HOST
              value: {{ default (printf "%s-redis-master" .Release.Name) .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.django.redis.redisPort | quote }}
            - name: REDIS_URL
              value: "redis://$(REDIS_HOST):$(REDIS_PORT)"
            - name: REDIS_DB
              value: {{ .Values.django.redis.redisDB | quote }}
            - name: DEBUG
              value: {{ .Values.django.debug | quote }}
            - name: SITE_ID
              value: {{ .Values.django.siteId | quote }}
            - name: SQL_ENGINE
              value: {{ .Values.django.sqlEngine | quote }}
            - name: BACKEND_SITE
              value: {{ .Values.django.backendSite| quote }}
            - name: ADMIN_URL
              value: {{ .Values.django.adminUrl | quote }}
            - name: DJANGO_SETTINGS_MODULE
              value: {{ .Values.django.djangoSettingsModule | quote }}
          volumeMounts:
            - name: {{ (printf "%s-media-storage" .Release.Name) }}
              mountPath: /web/media
      volumes:
        - name: {{ (printf "%s-media-storage" .Release.Name) }}
          persistentVolumeClaim:
            claimName: {{ include "blogchart.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
