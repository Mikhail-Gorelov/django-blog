{% extends "base.html" %}
{% block content %}
    <h1>About</h1>

    {% if about_list %}
    <ul>

      {% for about in about_list %}
        <p> {{ about.name }}</p>
        <p> {{ about.description }}</p>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no about here.</p>
    {% endif %}
{% endblock %}
